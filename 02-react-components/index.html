<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React (Element)</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      // const element = React.createElement("div", {
      //   className: "greeting",
      //   children: React.createElement("p", null, "Hello World"),
      // });

      function Greeting({children}) {
        return <div className="greeting">{children}</div>
      }

      const element = <Greeting>Hello World</Greeting>
      // const element = React.createElement(Greeting, null, "Hello World")

      ReactDOM.render(element, root);
    </script>
  </body>
</html>
